version: '3.9'

networks:
  pg-network:
    driver: bridge

services:
  postgres:
    image: postgres:16
    container_name: pg-database
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=ny_taxi
    volumes:
      - ./ny_taxi_postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - pg-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "root", "-d", "ny_taxi"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    depends_on:
      postgres:
        condition: service_healthy
    # healthcheck:
    #   test: ["CMD", "pg_isready", "-h", "postgres", "-p", "5432", "-U", "root"]
    image: dpage/pgadmin4:8.2
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin
    ports:
      - 8080:80
    networks: 
      - pg-network
  
  ingest_data:
    image: taxi_ingest:0.0.0
    hostname: ingest_data
    container_name: ingest_data
    command: [
      /bin/bash,
      -c,
      python /app/ingest_data.py 
      --user root
      --password root
      --host postgres
      --port 5432
      --database ny_taxi
      --table yellow_taxi_data
      --url $URL
      --compression gzip
      --chunksize 10000
      ]
    build: 
      context: ./ingest_data
      dockerfile: dockerfile
    depends_on:
      - postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      URL:
    networks:
      - pg-network
    deploy:
      # mode: replicated
      replicas: 0 
